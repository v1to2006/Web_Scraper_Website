{% extends "core/base.html" %}

{% block content %}
<h1>Car List</h1>
<ul>
	{% for car in cars %}
	<li>
		<strong>{{ car.make }} {{ car.model }}</strong><br />
		Year: {{ car.year }}<br />
		Mileage: {{ car.mileage }} km<br />
		Price: {{ car.price }}â‚¬<br />
		<img src="{{ car.image }}" alt="{{ car.make }} {{ car.model }} Image" /><br/>
		<a href="{{ car.url }}" target="_blank">Store Page</a>
	</li>
	<br />
	{% endfor %}
</ul>
{% endblock content %}
