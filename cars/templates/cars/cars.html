{% extends "core/base.html" %}

{% block content %}
<h1>Car List</h1>
<ul>
	{% for car in cars %}
	<li>
		<strong>{{ car.make }} {{ car.model }}</strong><br />
		Year: {{ car.release_date }}<br />
		Mileage: {{ car.reviews_count }}<br />
		Price: â‚¬{{ car.price }}<br />
		<img src="{{ car.img }}" alt="{{ car.make }} {{ car.model }} Image" /><br/>
		<a href="{{ car.url }}" target="_blank">Link</a>
	</li>
	<br />
	{% endfor %}
</ul>
{% endblock content %}
